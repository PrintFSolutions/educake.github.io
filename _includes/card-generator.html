<div class="col l4 s12">
  <div class="card darken-1 hoverable">
    {% if include.image %}
      <div class="card-image">
        <img src="{{ include.image | escape }}">
        <span class="card-title">Card Title</span>
      </div>
    {% endif %}
    <div class="card-content text-darken-2">
      <span class="card-title">
        <a class="post-link" href="{{ include.url }}">{{ include.title | escape }}</a>
      </span>
        <br>
        <span class="post-meta grey-text post-date">{% include pt-br_date.html date=include.date %}</span>
        <p>{{ include.resume | escape }}</p>
    </div>
  </div>
</div>
